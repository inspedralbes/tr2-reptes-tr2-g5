services:
  proxy:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Important: la guia diu que els certificats han d'estar al host
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - prod-network
    restart: always

  backend:
    build: ./backend
    # La guia demana el port 8088 per a producci√≥
    environment:
      - NODE_ENV=production
      - PORT=8088
    networks:
      - prod-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - prod-network
    restart: always

networks:
  prod-network:
    driver: bridge