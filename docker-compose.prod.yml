services:
  proxy:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - prod-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production  # Asegura que use la etapa de producci√≥n
    expose:
      - "80"
    networks:
      - prod-network
    restart: always

  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
      - PORT=3001
    expose:
      - "3001:3001"
    networks:
      - prod-network
    restart: always

networks:
  prod-network:
    driver: bridge